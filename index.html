<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HubSpot</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Custom font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600;800&display=swap" rel="stylesheet">    
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Top row nav -->
        <section class="topRow bgLightBlue">
            <div class="container clearfix">
                <div class="col2">
                    <ul>
                        <li>
                            <div class="smallGlobe smallIcon"></div>
                            <span>English</span>
                        </li>
                        <li>
                            <div class="vertical-divisor">|</div>
                        </li>
                        <li>
                            <span>Contact Us</span>
                        </li>
                    </ul>
                </div>
                <div class="col2">
                    <img class="smallIcon" src="./assets/img/search-20icon.webp" alt="">
                    <a class="medBtn" href="#">Log in</a>
                    <a class="medBtn" href="#">GetHubSpotFree</a>
                </div>
            </div>
        </section>
        <!-- /Top row nav -->
        <section class="bottomRow bgWhite">
            <div class="container clearfix">
                <div class="col2">
                    <img class="siteLogo" src="./assets/img/logo.svg" alt="">
                </div>
                <div class="col2">
                    <ul class="bottomRMenu alRght">
                        <li>
                            <span>Software</span>
                            <i class="arrow down"></i>
                        </li>
                        <li>
                            <span>Pricing</span>
                        </li>
                        <li>
                            <span>Resources</span>
                            <i class="arrow down"></i>
                        </li>
                        <li>
                            <span>Partners</span>
                            <i class="arrow down"></i>
                        </li>
                        <li>
                            <span>About</span>
                            <i class="arrow down"></i>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </header>
    <!-- /Header -->

</body>
</html>
